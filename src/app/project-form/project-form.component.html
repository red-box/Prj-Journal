<div class="projectForm">
  <div class="content">
    <h4 class="title">New Project</h4>
    <div class="border"></div>
    <form>
      <div class="form-group">
        <input type="text" id="nameInput" placeholder="Project Name">
      </div>
      <div class="form-group">
        <input type="text" id="languageTags" placeholder="Language Tags">
      </div>
      <div class="form-group">
        <input type="text" id="githubLink" placeholder="GitHub Link">
      </div>
      <div class="form-group">
        <input type="text" id="initDate" placeholder="Init Date & time">
      </div>
      <div class="form-group">
        <textarea type="text" id="nameInput" placeholder="Details"></textarea>
      </div>
    </form>
    <div class="btnContainer">
      <button class="btn btn-primary btnMarginLeft" (click)="closeForm()">Cancel</button>
      <button class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
